language: java

jdk:
- openjdk10


addons:
  sonarcloud:
    organization: "mfarag"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
  - '.gradle'

jobs:
  include:
  #  - stage: build
  #    script: ./gradlew assemble
  - stage: test
    script: ./gradlew check
  - stage: sonar
    script: ./sonarqube.sh